<!doctype html>
<html>
<head>

<style>
  .center{

  }

   <div class="cycle-slideshow">
    <img src="http://malsup.github.io/images/p1.jpg">

  </div>



   <div class="cycle-slideshow"
    data-cycle-fx="scrollHorz"

  <div class="cycle-slideshow"
    data-cycle-fx=scrollHorz
    data-cycle-timeout=2000

    <img src="http://malsup.github.io/images/p4.jpg">
</div>


<div class="cycle-slideshow cycle-autoinit"

<div class="cycle-slideshow"
    data-cycle-fx=flipVert
    data-cycle-timeout=4000

</div>






<div class="cycle-slideshow"

    <img src="http://malsup.github.io/images/p3.jpg">
    <img src="http://malsup.github.io/images/p4.jpg">
</div>






   <div class="cycle-slideshow"
    data-cycle-fx=scrollHorz
    data-cycle-caption-plugin=caption2
    >
    <div class="cycle-caption"></div>
    <div class="cycle-overlay"></div>

    <img src="http://malsup.github.io/images/p1.jpg" data-cycle-title="数狐精讲" data-cycle-desc="数狐精讲37 - 资深程序员教你30天内胜任编程工作！">

    <img src="http://malsup.github.io/images/p3.jpg" data-cycle-title="数狐精讲" data-cycle-desc="
数狐精讲31-为什么通过培训找到工作的JAVA程序员更易迷茫？">
    <img src="http://malsup.github.io/images/p4.jpg" data-cycle-title="数狐精讲" data-cycle-desc="数狐精讲-30岁以后的喊惨喊累的程序员应该干什么？！">
